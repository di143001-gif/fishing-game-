<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¢u C√° C√° L√≥c - Web Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css">
</head>
<body>
    <div id="loading">ƒêang t·∫£i game...</div>
    
    <div id="game-container" style="display: none;">
        <!-- Pygame canvas s·∫Ω ƒë∆∞·ª£c t·∫°o ·ªü ƒë√¢y -->
    </div>

    <div id="leaderboard-panel">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng</h3>
        <div id="leaderboard-content">
            <div class="loading">ƒêang t·∫£i...</div>
        </div>
        <button onclick="refreshLeaderboard()">üîÑ L√†m m·ªõi</button>
        <button onclick="submitScore()">üì§ G·ª≠i ƒëi·ªÉm</button>
    </div>

    <script>
        // H√†m refresh b·∫£ng x·∫øp h·∫°ng
        async function refreshLeaderboard() {
            try {
                const response = await fetch('/leaderboard');
                const data = await response.json();
                
                let html = '<table>';
                html += '<tr><th>H·∫°ng</th><th>T√™n</th><th>C·∫•p</th><th>Xu</th><th>C√°</th></tr>';
                
                data.leaderboard.forEach((player, index) => {
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${player.name}</td>
                            <td>${player.level}</td>
                            <td>${player.coins}</td>
                            <td>${player.fish_count}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                document.getElementById('leaderboard-content').innerHTML = html;
            } catch (error) {
                console.error('L·ªói t·∫£i b·∫£ng x·∫øp h·∫°ng:', error);
            }
        }

        // H√†m g·ª≠i ƒëi·ªÉm
        async function submitScore() {
            try {
                // L·∫•y d·ªØ li·ªáu t·ª´ Pygame th√¥ng qua PyScript
                const playerData = await getPlayerData();
                
                const response = await fetch('/submit_score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(playerData)
                });
                
                const result = await response.json();
                alert(result.message);
                refreshLeaderboard();
            } catch (error) {
                console.error('L·ªói g·ª≠i ƒëi·ªÉm:', error);
            }
        }

        // H√†m l·∫•y d·ªØ li·ªáu player t·ª´ Pygame
        async function getPlayerData() {
            // S·∫Ω ƒë∆∞·ª£c implement trong PyScript
            return {
                name: "Ng∆∞·ªùi ch∆°i",
                level: 1,
                coins: 0,
                fish_count: 0
            };
        }

        // T·ª± ƒë·ªông refresh b·∫£ng x·∫øp h·∫°ng m·ªói 30 gi√¢y
        setInterval(refreshLeaderboard, 30000);
        
        // Load b·∫£ng x·∫øp h·∫°ng khi trang ƒë∆∞·ª£c t·∫£i
        window.addEventListener('load', refreshLeaderboard);
    </script>

    <py-config>

        [[fetch]]
        files = ["./game.py", "./leaderboard.py"]
    </py-config>

    <py-script src="./game.py"></py-script>
</body>
</html>
